<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>X Todo</title>
        <!--  Poppins Font-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="/assets/css/mdb.min.css" rel="stylesheet">
</head>

<body>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div id="sorryMsg" style="display: none!important;">Sorry, this app can only be viewed on Mobile</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script src="/assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script src="/assets/js/popper.min.js" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script src="/assets/js/mdb.min.js" type="text/javascript"></script>
<script type="text/javascript">
        // Redirect Mobile users
        if (screen.width >= 500) {
            const main = document.querySelector("#root")
            const sorryMsg = document.querySelector("#sorryMsg")
            main.style.display = "none";
            sorryMsg.style.display = "block"
        }
    </script>
</body>

</html>
